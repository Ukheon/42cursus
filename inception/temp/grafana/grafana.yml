apiVersion: apps/v1
kind: Deployment
metadata:
    name: grafana
spec:
    replicas: 1
    selector:
        matchLabels:
            app: grafana
    template:
        metadata:
            labels:
                app: grafana
        spec:
            containers:
                - name: grafana
                  image: grafana:0
                  ports:
                      - containerPort: 3000
                        protocol: TCP
                  livenessProbe:
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      httpGet:
                          port: 3000

---
apiVersion: v1
kind: Service
metadata:
    name: grafana
    annotations:
        metallb.universe.tf/allow-shared-ip: "share ip"
spec:
    type: LoadBalancer
    loadBalancerIP: 192.168.99.100
spec:
    type: LoadBalancer
    loadBalancerIP: 192.168.99.100
    ports:
        - port: 3000
          protocol: TCP
    selector:
        app: grafana
